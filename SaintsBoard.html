<html>
  <head>
    <meta charset="utf-8"/>
    <title>SaintsBoard</title>
    <link rel="stylesheet" type text/css href="SaintBoard.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="SaintBoard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
  </head>
    <body data-ng-app="board" data-ng-controller="SaintBoardCtrl">
    <div>
      <form method="post" action="http://localhost:8081">
        Name: <input type="text" name="name" />
        <input type="submit" value="Submit" />
      </form>
      <script type="text/JavaScript">
        console.log('begin');
        var http = new XMLHttpRequest();
        var params = "text=stuff";
        http.open("POST", "http://localhost:8081", true);

        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        //http.setRequestHeader("Content-length", params.length);
        //http.setRequestHeader("Connection", "close");

        http.onreadystatechange = function() {
          console.log('onreadystatechange');
          if (http.readyState == 4 && http.status == 200) {
            alert(http.responseText);
          }
          else {
            console.log('readyState=' + http.readyState + ', status: ' + http.status);
          }
        }

        console.log('sending...')
        http.send(params);
        console.log('end');

      </script>
    </div>
    <section id="inputSection">
      <div id="inputBox">
        <form id="postForm">
          <label for="postInput"> Post to SaintsBoard</label>
          <input type="text" id="postInput" data-ng-model="PostInput"/>
          <button id="sendPost" type="submit" data-ng-click="submitPost())">Submit post</button>
        </form>

    </div>
    </section>
    <section id="postSection">
      <ul id="posts">
        <li  data-ng-repeat="x in posts">
          <div id="{{x.id}}">
          <p id=date>
            Posted on: {{$scope.formatDate(x.date)}}
          </p>
          <p id="post">
            {{x.post}}
          </p>
          <button id="commentHideShow" data-ng-click="toggleComment(x.id)">Toggle comments</button>
          <div class="comments">
              <ul>
                <li data-ng-repeat="y in x.comments">
                  <p>
                    Posted on: {{$scope.formatDate(y.date)}}
                  </p>
                  <p class="comment">
                    {{y.commentText}}
                  </p>
                  <form id="commentSubmission">
                    <label for="commentTextBox">Post a Comment:</label>
                    <input id="commentTextBox" type="text" name="name">
                  </form>
                </li>
              </ul>
          </div>
        </div>
        </li>
      </ul>
    </section>
  </body>
</html>
